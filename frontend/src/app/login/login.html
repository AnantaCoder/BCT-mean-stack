<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin($event)" #loginForm="ngForm">

        <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="message success" *ngIf="message">{{ message }}</div>
    <div class="message error" *ngIf="error">{{ error }}</div>
</div>
