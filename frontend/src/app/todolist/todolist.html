<div class="todo-outer">
    <div class="todo-container">
        <h2 class="todo-title">Todos</h2>

        <form (ngSubmit)="onAddTodo()">
            <input class="todo-input" type="text" [(ngModel)]="newTodo" name="todoText" placeholder="Add a new task..."
                required />
            <button class="todo-add-btn" type="submit">Add</button>
        </form>

        <ul class="todo-list">
            <li class="todo-item" *ngFor="let todo of todos; let i = index">
                <span>{{ i + 1 }}. {{ todo.task }}</span>
                <span class="todo-actions">
                    <button (click)="onEdit(todo)">Edit</button> |
                    <button (click)="onDelete(todo._id)">Delete</button> |
                    <button (click)="onToggleStatus(todo)">{{ todo.status ? 'Undo' : 'Done' }}</button>
                </span>
            </li>
        </ul>

    </div>
</div>
