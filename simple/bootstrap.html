<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-success d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-header text-center border-0 rounded-top-4">
            <h3 class="text-primary fw-bold" id="form-title">Login</h3>
            <p class="text-muted mb-0" id="form-subtitle">Access your account</p>
          </div>
          <div class="card-body p-4" id="form-container">
          </div>
          <div class="card-footer text-center border-0 rounded-bottom-4">
            <small id="toggle-text">Don't have an account?
              <button class="btn btn-link p-0" onclick="showRegister()">Sign up</button>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const formContainer = document.getElementById("form-container");
    const formTitle = document.getElementById("form-title");
    const formSubtitle = document.getElementById("form-subtitle");
    const toggleText = document.getElementById("toggle-text");

    function showLogin() {
      formTitle.innerText = "Login";
      formSubtitle.innerText = "Access your account";
      formContainer.innerHTML = `
        <form>
          <div class="mb-3">
            <label for="email" class="form-label text-primary">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-primary">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="small text-decoration-none">Forgot?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      `;
      toggleText.innerHTML = `Don't have an account?
        <button class="btn btn-link p-0" onclick="showRegister()">Sign up</button>`;
    }

    function showRegister() {
      formTitle.innerText = "Register";
      formSubtitle.innerText = "Create your account";
      formContainer.innerHTML = `
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-primary">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="emailReg" class="form-label text-primary">Email address</label>
            <input type="email" class="form-control" id="emailReg" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="passwordReg" class="form-label text-primary">Password</label>
            <input type="password" class="form-control" id="passwordReg" placeholder="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label text-primary">Confirm Password</label>
            <input type="password" class="form-control" id="confirm" placeholder="confirm password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      `;
      toggleText.innerHTML = `Already have an account?
        <button class="btn btn-link p-0" onclick="showLogin()">Login</button>`;
    }

    showLogin();
  </script>
</body>
</html>
