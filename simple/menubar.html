<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mister India</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }

    header {
      background: #3F5EFB;
background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
      color: white;
      padding:0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }

    header nav ul li:hover {
      color: #f39c12;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    #carousal {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .photo-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .photo-card h3 {
      margin: 15px;
    }

    .photo-card:hover {
      transform: translateY(-5px);
    }
    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #212121;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #333;
    }

  </style>
</head>
<body>

  <header id="navbar">
    <h1>Mister India</h1>
    <nav>
      <ul>
  <li data-target="hero">Home</li>
  <li data-target="hero">About</li>
  <li data-target="hero">Contact Us</li>
  <li data-target="login"><strong style="color: rgb(165, 228, 6);">Login</strong></li>
</ul>

    </nav>
  </header>

  <section id="hero">
    <iframe src="carousal.html" width="100%" height="500px" style="border: none;"></iframe>
     <div class="photo-grid">
      <div class="photo-card">
        <img src="https://www.wwe.com/f/styles/wwe_large/public/all/2025/04/002_SD_04252025EJ_15777--dbec7ea441f3068e6293283a9dbb3493.jpg" alt="Model 1">
        <h3>WWE</h3>
      </div>
      <div class="photo-card">
        <img src="https://cdn.decrypt.co/wp-content/uploads/2021/04/wwe-undertaker-nft-gID_6.jpg" alt="Model 2">
        <h3>WWE</h3>
      </div>
      <div class="photo-card">
        <img src="https://images.moneycontrol.com/static-mcnews/2025/01/20250107021726_Rock-Roman-Reigns.jpg?impolicy=website&width=770&height=431" alt="Model 3">
        <h3>WWE</h3>
      </div>
    </div>
    <!-- <div id="carousal"></div> -->
      <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="contact" placeholder="Contact Number" required pattern="[0-9]{10}">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
    <div id="login" style="display: none; width:auto; height:600px" >
        <iframe src="bootstrap.html" width="100%" height="800px" style="border: none;"></iframe>
    </div>


  <!-- <script>
    fetch('carousal.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('carousal').innerHTML = data;
      });
  </script> -->

  <script>
    const navItems = document.querySelectorAll('nav ul li')
    const sections=['hero','login']
    navItems.forEach(item => {
    item.addEventListener('click', () => {
      const targetId = item.getAttribute('data-target');

      sections.forEach(id => {
        document.getElementById(id).style.display = 'none';
      });

      const targetSection = document.getElementById(targetId);
      targetSection.style.display = 'block';

      targetSection.scrollIntoView({ behavior: 'smooth' });
    });
  });
   
  </script>

</body>
</html>
